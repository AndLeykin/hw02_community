{% extends 'base.html' %}
{% block title %} Записи сообщества {{ group }} {% endblock %}
{% block content %}

    <h1>{{ group }}</h1>

      {{ group.description }}

    {% for post in posts %}
      {% include 'includes/post_card.html' with group_list_link_flag=False %}
    {% endfor %}
  </div>
{% endblock %}
