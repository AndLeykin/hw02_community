{% extends 'base.html' %}
{% block title %} Записи сообщества {{ group }} {% endblock %}
{% block content %}
  <div class="container py-5">
    <h1>{{ group }}</h1>
    <p>
      {{ group.description }}
    </p>

    {% for post in posts %}
      {% include 'includes/post_card.html' with link_flag=False %}
      <!-- под последним постом нет линии -->
      {% if not forloop.last %}
        <hr>
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
